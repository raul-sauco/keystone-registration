<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'PERSONAL_INFORMATION' | translate | uppercase }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div id="personal-info-container" *ngIf="student; else loading">

    <ion-list *ngFor="let at of attributeTypes">

      <ion-list-header>{{ at.header | translate }}</ion-list-header>

      <ng-container *ngFor="let attribute of at.attrs">

        <ion-item
          *ngIf="attribute.visible"
          class="student-item"
          [ngClass]="getAttributeClass(attribute.name)">

          <ion-label position="stacked">
            {{ student.getAttributeLabel(attribute.name) }}:
          </ion-label>

          <ion-text>
            {{ student.getAttributeText(attribute.name) }}
          </ion-text>

        </ion-item>

      </ng-container>

    </ion-list>

  </div>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button routerLink="/update-personal-info">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ng-template #loading>

    <app-loading-spinner-content></app-loading-spinner-content>

  </ng-template>

</ion-content>
