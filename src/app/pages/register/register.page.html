<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'REGISTER' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h1>{{ 'WELCOME_TO_KA' | translate }}</h1>

  <div *ngIf="reg.tripName">

    {{ 'REGISTERING_FOR' | translate }}:
    <div class="trip-name">{{ reg.tripName }}</div>

  </div>

  <p>{{ 'ADVENTURE_OF_A_LIFETIME' | translate }}</p>

  <p>{{ 'NO_HITCHES' | translate }}</p>

  <div id="register-form-container">

    <form [formGroup]="userRegistrationForm"
          (ngSubmit)="submitUserRegistration()"
          id="user-registration-form">

      <ion-item>

        <ion-input type="text"
                   formControlName="username"
                   placeholder="{{ 'USERNAME' | translate }}">
        </ion-input>

      </ion-item>

      <ion-item>

        <ion-input type="password"
                   formControlName="password"
                   placeholder="{{ 'PASSWORD' | translate }}">
        </ion-input>

      </ion-item>

      <ion-button type="submit" color="secondary" expand="full"
                  [disabled]="!userRegistrationForm.valid"
                  id="submit-trip-code-button">
        {{ 'SEND' | translate }}
      </ion-button>

    </form>

  </div>

</ion-content>
